<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <script src="angular.js" charset="utf-8"></script>

    <script src="weatherapp.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="weatherApp" ng-controller="MainController">
    <div id="map"></div>
    <div id="sidebar">
        <div ng-click="result.openInfoWindow()" ng-repeat="result in data.list">
          <h3>{{result.name}}</h3>
          <img ng-show="result.main.temp > 80" src="hot.png"/>
          <img ng-show="(result.main.temp >= 65 && result.main.temp <= 80)" src="normal.png"/>
          <img ng-show="result.main.temp < 65" src="cold.png"/>
        Current Temp:
        {{result.main.temp}}Â°
        </div>
    </div>
    <script>
    var map;
    function initMap() {
      //center latlng
      var kansas = {lat: 39.099727, lng: -94.578567};
      var mapOptions = {
        center: kansas,
        zoom: 4
      };
      //makes map
      map = new google.maps.Map(document.getElementById('map'), mapOptions);
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMlRoQf5-BSL2GOwYb4ThM7LPsKVQRtgw&callback=initMap"></script>
  </body>
</html>
